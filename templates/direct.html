    function submitForm() {
        const formDataUser = {};

            } else if (input.form.id === 'outcomes-form') {
                formDataOutcomes[input.name] = input.value.trim();
            }
        });

        const formData = {
            user_data: formDataUser,
            outcomes_data: formDataOutcomes,
            url: window.location.href // Add the current URL to the formData
        };

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                location.reload();
            } else if (data.error) {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function findCustomer() {
        const formData = {}; // Initialize formData object
        formInputs.forEach(input => {
            formData[input.name] = input.value.trim();
        });
        formData.url = window.location.href; // Get the current URL

        // Hide the calculate button immediately
        findButton.style.display = 'none';

        fetch('/find_customer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.status === 404) {
                alert("Error: Customer not found.");
                location.reload();
            }

            if (response.status === 400) {
                alert("Error: Unable to calculate offer.");
                location.reload();
            }

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Check if there's an error message in the response
            if (data.error) {
                throw new Error(data.error); // Throw an error with the specific message
            }

            // Hide the form container
            formContainer.style.display = 'none';

            // Show the calculate-button
            calculateButton.style.display = 'inline-block';
            additionalFormContainer.style.display = 'inline-block';

            // Pre-populate additional form with KYC data
            document.getElementById('renewal-date').value = formatDate(data.renewal_display);
            document.getElementById('annual-subs').value = data.total_annual_subs_display;
            document.getElementById('color-segment').value = data.segment_display;
            document.getElementById('claims-paid').value = data.claims_paid_display;
            document.getElementById('payment-frequency').value = data.payment_frequency_display;
            document.getElementById('months-arrears').value = data.arrears_display;
            document.getElementById('months-free-last').value = data.mf_last_year_display;
            document.getElementById('months-free-this').value = data.mf_this_year_display;
        })
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`; // Format as yyyy-mm-dd for the input type="date"
    }
